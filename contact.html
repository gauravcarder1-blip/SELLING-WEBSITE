<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OTT Apps Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-container p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .contact-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }
        .contact-option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 2rem 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .contact-option i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #4ecdc4;
        }
        .contact-option span {
            font-weight: 600;
        }
        .back-btn {
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .contact-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Choose your preferred platform to get in touch and complete your purchase!</p>
        <div class="contact-options">
            <a href="https://wa.me/yourphonenumber" class="contact-option" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://t.me/yourusername" class="contact-option" target="_blank">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
            <a href="https://www.instagram.com/yourusername" class="contact-option" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/yourusername" class="contact-option" target="_blank">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://twitter.com/yourusername" class="contact-option" target="_blank">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="mailto:your@email.com" class="contact-option">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
        <button class="back-btn" onclick="window.close()">Back to Store</button>
    </div>
</body>
</html>
